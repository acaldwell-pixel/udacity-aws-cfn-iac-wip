version: v1.0
name: CI
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test Zeit project
    dependencies: []
    run:
      when: change_in('/deploy-to-zeit-now/')
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout zeit-now
            - cd capstone-project/deploy-to-zeit-now
            - nvm use
            - node --version
            - npm --version
            - cache restore
            - npm install
            - cache store
promotions:
  - name: Deploy to staging
    pipeline_file: deploy-staging.yml
    auto_promote:
      when: branch = zeit-now' and result = 'passed' and change_in('/deploy-to-zeit-now/')
  - name: Deploy to production
    pipeline_file: deploy-production.yml
    auto_promote:
      when: branch = zeit-now' and result = 'passed' and change_in('/deploy-to-zeit-now/')
